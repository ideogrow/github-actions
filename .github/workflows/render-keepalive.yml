name: Keep Render Service Awake

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Health check
        run: |
          set -euo pipefail
          url="https://api.winclo.ai/"
          code=$(curl -s -o /dev/null -w "%{http_code}" -X GET "$url")
          echo "GET $url -> $code"
          if [ "$code" -ne 200 ]; then
            echo "Non-200 from $url: $code" >&2
            exit 1
          fi

